{% extends "layout.html" %}

{% block title %}
    Registro de Usuario
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Crear Cuenta</h4>
                </div>
                <div class="card-body">
                    <form action="/register" method="post" autocomplete="off">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input id="username" name="username" type="text" class="form-control" placeholder="Seleccione su Username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input id="password" name="password" type="password" class="form-control" placeholder="Seleccione su Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar Contraseña</label>
                            <input id="password2" name="password2" type="password" class="form-control" placeholder="Vuelva a escribir su Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select id="rol" name="rol" class="form-select" required>
                                <option value="">Seleccione el rol...</option>
                                <option value="paciente">Paciente</option>
                                <option value="enfermeria">Enfermería</option>
                                <option value="supervisor">Supervisor</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
